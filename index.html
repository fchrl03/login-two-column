<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="side-left">
        <img src="assets/images/logo.png" alt="Logo" class="top-logo" />
        <img src="assets/images/header-phone.png" alt="Header" class="top-phone" />
        <h3 class="desc-logo">Enjoy the Convenience of</h3>
        <h3 class="desc-logo1">Beam Space Storage</h3>
        <img src="assets/images/bg-side.png" alt="Side Backgroud Image" class="img-side" />
      </div>
      <div class="side-right">
        <h1 class="title">Log in to Beam Space</h1>
        <button class="btn-google">
          <img src="assets/images/logo-google.png" alt="Logo Google" class="img-google" />
          Log in with Google
        </button>
        <button class="btn-fb">
          <img src="assets/images/logo-fb.png" alt="Logo Google" class="img-fb" />
          Log in with Facebook
        </button>
        <div class="line-break">
          <hr color="grey" size="1" width="30%" />
          <h3 class="desc-line">or login with your email</h3>
          <hr color="grey" size="1" width="30%" />
        </div>
        <div class="sec-input">
          <label class="lbl-email" for="email">Email Address</label>
          <input type="email" name="email" placeholder="E.g name@gmail.com" />
          <label class="lbl-password" for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password" />
          <button class="btn-submit" type="submit">Login</button>
        </div>
        <h3 class="forgot">Forgot Password?</h3>
        <div class="desc-footer">
          <span class="desc-text-footer">Don't have an account?</span>
          <span class="desc-text-footer1">Create an account</span>
        </div>
      </div>
    </div>
  </body>
</html>
